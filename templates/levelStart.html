<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the page!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria Hallelujah">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Condensed">
    <link rel="stylesheet" href="static/stylesheet.css">
</head>
<body>
    <div class="card">
        <div class="title">Level {{level}}</div>
    </div>
    <div class="card card-normal">
        <div>You start at {{start}}</div>
    </div>
    <div class="card card-normal">
        <div>Your target page is {{end}}</div>
    </div>
    <div class="card card-normal">
        <div>You have a maximum of {{maxStep}} links to click</div>
        <div>You have to click at least {{minStep}} links</div>
    </div>
    <div class="card card-normal">
        <a href="{{href}}"><button class="start-btn">START</button></a>
    </div>
</body>
</html>
